---
 - hosts: win
   connection: winrm
   gather_facts: no
   tasks:
     - name: Install packages
       win_chocolatey:
          name:
          - putty
          state: present
    
     - name: unzip putty
       win_unzip:
           src: C:\Program Data\chocolatey\lib\putty.portable
           dest: C:\Program Files
