---
 - hosts: win
   connection: winrm
   gather_facts: no
   tasks:
     - name: Install multiple packages
       win_chocolatey:
          name:
          - putty
          state: present
     - name: Install multiple packages sequentially
       win_chocolatey:
           name: '{{ item }}'
           state: present
       loop:
       - putty
     - name: Upgrade installed packages
       win_chocolatey:
          name: all
          state: latest
