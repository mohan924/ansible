---
 - hosts: win
   connection: winrm
   tasks:
     - name: download puttygen to specified path
       win_get_url:
          url: https://the.earth.li/~sgtatham/putty/latest/w32/puttygen.exe
          dest: C:\Users\Administrator\Desktop\
          state: present
     - name: ensure putty is installed via win_package
       win_package:
          path: C:\Users\Administrator\Desktop\puttgen.exe
          state: present

     
   
